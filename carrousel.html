ul {
  display: none;
}

.menu-toggle:checked + ul {
  display: block;
}

ul li {
  display: block;
}

/* Hide the checkbox */
input[type="checkbox"] {
  display: none;
}

/* Style the label as the hamburger icon */
.menu-icon {
  cursor: pointer;
  display: block;
  font-size: 2em;
  padding: 0.5em;
  position: fixed;
  top: 0;
  right: 0;
}

/* Style the label as the X icon when the menu is open */
input[type="checkbox"]:checked + .menu-icon::before {
  content: "";
}

input[type="checkbox"]:checked + .menu-icon::after {
  content: "X";
}

/* Style the menu */
.menu {
  background: #fff;
  border: 1px solid #ccc;
  display: none;
  list-style: none;
  margin: 0;
  padding: 0;
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
}

/* Show the menu when the checkbox is checked */
input[type="checkbox"]:checked + .menu {
  display: block;
}

/* Style the menu items */
.menu li {
  border-bottom: 1px solid #ccc;
}

.menu li:last-child {
  border-bottom: none;
}

.menu li a {
  color: #333;
  display: block;
  padding: 1em;
  text-decoration: none;
}

.menu li a:hover {
  background: red;
}

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776;</label>
<ul class="menu">
  <li><a href="#">Menu Item 1</a></li>
  <li><a href="#">Menu Item 2</a></li>
  <li><a href="#">Menu Item 3</a></li>
</ul>

<script>
    const carousel = document.querySelector(".carousel");
const carouselItems = document.querySelector(".carousel-items");
const carouselItem = document.querySelectorAll(".carousel-item");
const carouselControlPrev = document.querySelector(".carousel-control-prev");
const carouselControlNext = document.querySelector(".carousel-control-next");
const carouselItemWidth = carouselItem[0].offsetWidth + parseInt(getComputedStyle(carouselItem[0]).marginRight);
const carouselItemsWrapperWidth = carouselItemWidth * carouselItem.length;
const carouselWidth = carousel.offsetWidth;

let translateX = 0;

carouselControlPrev.addEventListener("click", () => {
  if (translateX !== 0) {
    translateX += carouselItemWidth;
    carouselItems.style.transform = `translateX(${translateX}px)`;
  }
});

carouselControlNext.addEventListener("click", () => {
  if (translateX > -((carouselItemsWrapperWidth - carouselWidth) - carouselItemWidth)) {
    translateX -= carouselItemWidth;
    carouselItems.style.transform = `translateX(${translateX}px)`;
  }
});
</script>
